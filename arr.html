<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Array Operations</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    label {
        font-weight: bold;
    }
    input[type="number"] {
        width: 10px;
        margin-right: 10px;
    }
    button {
      border-radius: 15px;
        padding: 10px;
        margin-top: 10px;
        cursor: pointer;
      background: #cccc;
    }
    .output {
        margin-top: 20px;
    }
  input{
    border-radius:50px;
    font-size:15px;
    padding:20px;
    color:#666666;
  }
</style>
</head>
<body>
    <h2>Array Operations</h2>

    <div>
        <label for="inputArray">Enter numbers separated by commas:</label><br><br>
        <input type="text" id="inputArray" placeholder="e.g., 1, 2, 3, 4"><br><br>
       <div class="output" id="output"></div><br>

        <button onclick="calculateLength()">Calculate Length</button>&nbsp;&nbsp;&nbsp;
        <button onclick="calculateSum()">Calculate Sum</button>&nbsp;&nbsp;&nbsp;
        <button onclick="reverseArray()">Reverse Array</button>&nbsp;&nbsp;&nbsp;
        <button onclick="sortArray()">Sort Array(Ascending)</button>&nbsp;&nbsp;&nbsp;
        <button onclick="findMax()">Find Maximum</button>&nbsp;&nbsp;&nbsp;
    </div>

   
    <script>
        function getInputArray() {
            const inputArrayStr = document.getElementById('inputArray').value.trim();
            if (inputArrayStr === '') {
                return [];
            }
            return inputArrayStr.split(',').map(num => parseInt(num.trim()));
        }

        function calculateLength() {
            const inputArray = getInputArray();
            const length = inputArray.length;
            displayResult(`Length of the array: ${length}`);
        }

        function calculateSum() {
            const inputArray = getInputArray();
            const sum = inputArray.reduce((acc, num) => acc + num, 0);
            displayResult(`Sum of the numbers in the array: ${sum}`);
        }

        function reverseArray() {
            const inputArray = getInputArray();
            const reversedArray = inputArray.slice().reverse();
            displayResult(`Reversed Array: [${reversedArray}]`);
        }

        function sortArray() {
            const inputArray = getInputArray();
            const sortedArray = inputArray.slice().sort((a, b) => a - b);
            displayResult(`Sorted Array (Ascending Order): [${sortedArray}]`);
        }

        function findMax() {
            const inputArray = getInputArray();
            const maxNumber = Math.max(...inputArray);
            displayResult(`Maximum Number in the array: ${maxNumber}`);
        }

        function displayResult(message) {
            document.getElementById('output').innerHTML = `<p>${message}</p>`;
        }
    </script>
</body>
</html>
